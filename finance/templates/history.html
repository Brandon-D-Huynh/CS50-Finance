{% extends "layout.html" %}

{% block title %}
    History
{% endblock %}

{% block main %}

        <table>
            <thead>
                <tr>
                    <th>Date</th>
                    <th>Symbol</th>
                    <th>Shares</th>
                    <th>Price</th>
                    <th>Type</th>
                </tr>
            </thead>
            <tbody>
                <!-- TODO: Loop through the database entries to display them in this table -->
                {% for row in history %}
                <tr>
                    <td>{{ row["date"] }}</td>
                    <td>{{ row["stockName"] }}</td>
                    <td>{{ row["shares"] }}</td>
                    <td>${{ row["price"] }}</td>
                    <td>{{ row["type"] }}</td>
                </tr>
                {% endfor %}
            </tbody>
        </table>


{% endblock %}
